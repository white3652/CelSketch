spring.application.name=celsketch

spring.datasource.url=jdbc:mysql://localhost:3306/celsketchstudy_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.celsketch.dto

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
logging.level.org.springframework=debug
logging.level.com.celsketch=debug
logging.level.mybatis=debug

# Adjusting the static path pattern to ensure all static resources are correctly mapped
spring.mvc.static-path-pattern=/**
spring.messages.basename=messages

file.upload-dir=E:/uploads
file.profile-dir=E:/uploads/profiles